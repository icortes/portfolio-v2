<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Isaac Cortes Portfolio</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Isaac Cortes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row row-cols-lg-2 row-cols-sm-1">
            <div class="col col-lg-3">
                <div class="text-center">
                    <img class="img-thumbnail w-75"
                        src="https://icortes.github.io/my-first-portfolio/assets/images/DSC3552.jpg"
                        alt="picture of isaac">
                </div>
                <div class="text-center links">
                    <a href="https://github.com/icortes"><i class="bi bi-github"></i> Github</a>
                    <a href="https://www.linkedin.com/in/cortes-isaac/"><i class="bi bi-linkedin"></i> LinkedIn</a>
                </div>
            </div>

            <div class="col col-lg-9">
                <div id="carouselProjects" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselProjects" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselProjects" data-slide-to="1"></li>
                        <li data-target="#carouselProjects" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/img/nostalgia.jpg" class="d-block w-100"
                                alt="image of nostalgia generator webpage">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Nostalgia Generator</h5>
                                <p>Find the best movies and tv shows of any year.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://raw.githubusercontent.com/icortes/password-generator/main/assets/img/Screenshot.jpg"
                                class="d-block w-100" alt="image of password generator webpage">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Password Generator</h5>
                                <p>Creates a randomly generated secure password.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/img/quiz.jpg" class="d-block w-100" alt="image of code quiz">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Code Quiz</h5>
                                <p>Test your knowledge of Javascript and save your highscores.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselProjects" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselProjects" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
